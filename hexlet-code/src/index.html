<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aggregator</title>
</head>
<body>
    <div class="container-fluid py-5">
        <h1 class="display-4 text-center">Agregador de RSS</h1>
        
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="rss-form">
                        <div class="input-group mb-3">
                            <input type="url" class="form-control" placeholder="URL del flujo RSS" aria-label="URL del flujo RSS" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Agregar</button>
                            </div>
                        </div>
                        <p class="text-muted small">Por ejemplo: https://news.google.com/rss</p>
                    </form>
                </div>
            </div>
        </section>
        
        <div id="feeds-and-posts" class="row mt-5">
            </div>
    </div>
</body>
</html>
