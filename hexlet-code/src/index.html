<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregador de RSS | Hexlet</title>
</head>
<body>
    <div class="container-fluid bg-light p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-dark">
                <h1 class="display-3 mb-4">Agregador de Feeds RSS</h1>
                <p class="lead">Empieza a leer hoy. Es fácil, es gratis.</p>
                
                <form id="rss-form" class="row">
                    <div class="col">
                        <input id="url-input" name="url" type="text" class="form-control form-control-lg" placeholder="Enlace del feed RSS" required autofocus>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-lg btn-primary" aria-label="Añadir">Añadir</button>
                    </div>
                </form>
                
                <!-- Contenedor para mensajes de error/éxito -->
                <p id="feedback" class="feedback m-0 pt-2 small"></p>
            </div>
        </div>
    </div>

    <!-- Contenido Principal: Feeds y Noticias -->
    <div class="container-fluid p-5">
        <div class="row">
            <!-- Columna de Feeds -->
            <div class="col-md-4" id="feeds-container">
                <!-- Los feeds se renderizarán aquí -->
            </div>
            
            <!-- Columna de Posts -->
            <div class="col-md-8" id="posts-container">
                <!-- Los posts se renderizarán aquí -->
            </div>
        </div>
    </div>

</body>
</html>0
